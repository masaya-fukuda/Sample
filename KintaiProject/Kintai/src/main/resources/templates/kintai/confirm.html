<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Material Design Liteのテンプレートを一部使用 -->
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>勤怠登録確認</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192" href="images/android-desktop.png"/>

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Material Design Lite"/>
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png"/>

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"/>
    <meta name="msapplication-TileColor" content="#3372DF"/>
    
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css"/>
    <link rel="stylesheet" href="/styles.css"/> 
</head>
<body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <!-- ヘッダー部分 -->
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <i class="material-icons" style="font-size:45px">info</i>
          <span style="margin-right: 1em;"></span>
          <span style="font-size: 25px">勤怠登録確認</span>
          <span class="mdl-layout-title"></span>
        </div>
      </header>
    <!-- コンテナ部分 -->
    <!-- 要素 -->
    <div class="contents row" th:object="${kintaiForm}">
    <form th:action="@{/kintai/confirm}" method="post" th:object="${kintaiForm}" class="new_kintai" id="new_kintai" enctype="multipart/form-data" action="/users">
      <div class="mdl-layout__container-row"> 
        <div class="demo-list-item mdl-list">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <span>以下の内容で登録します。よろしいですか？</span>
			<div class="detail_list" th:field="${kintaiForm}">
			  <span class="detail_list_item">社員番号</span>
			  <span style="margin-right: 1em;"></span>
			  <span th:text="*{userNumber}"></span>
			</div>						
			<div class="detail_list">
			  <span class="detail_list_item">対象日</span>
			  <span style="margin-right: 1em;"></span>
			  <span th:text="*{date}"></span>
			</div>						
		    <div class="detail_list">
			  <span class="detail_list_item">事由</span>
			  <span style="margin-right: 1em;"></span>
			  <span th:text="*{type}"></span>
			</div>
		    <div class="detail_list">
			  <span class="detail_list_item">時間帯</span>
			  <span style="margin-right: 1em;"></span>
			  <span th:text="*{ampm}"></span>
			</div>			
			<div class="detail_list">
			  <span class="detail_list_item">時間</span>
			  <span style="margin-right: 1em;"></span>
			  <span th:text="*{time}"></span>
			</div>
			<div class="detail_list">
			  <span class="detail_list_item">備考</span>
			  <span style="margin-right: 1em;"></span>
			  <span th:text="*{description}"></span><br/><br/>
			</div>
            <input type="hidden" name="userNumber" id="userNumber" th:value="*{userNumber}"/>
       		<input type="hidden" name="date" id="date" th:value="*{date}"/>
        	<input type="hidden" name="type" id="type" th:value="*{type}"/>
        	<input type="hidden" name="ampm" id="ampm" th:value="*{ampm}"/>
        	<input type="hidden" name="time" id="time" th:value="*{time}"/>
        	<input type="hidden" name="description" id="description" th:value="*{description}"/>       
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
			<div class="submit">
	          <div class="actions">
                <input type="submit" name="commit" value="登録する" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"></input>
	          </div>	  
            </div>						
          </div>
        </div>
      </div>
    </form>      
    </div>
    <div class="back">
      <form th:action="@{/kintai/confirm/back}" method="post" th:object="${kintaiForm}" enctype="multipart/form-data" action="/users">
        <input type="hidden" name="userNumber" id="userNumber" th:value="*{userNumber}"/>
        <input type="hidden" name="date" id="date" th:value="*{date}"/>
        <input type="hidden" name="type" id="type" th:value="*{type}"/>
        <input type="hidden" name="ampm" id="ampm" th:value="*{ampm}"/>
        <input type="hidden" name="time" id="time" th:value="*{time}"/>
        <input type="hidden" name="description" id="description" th:value="*{description}"/>       
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />      
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">戻る</button>
      </form>
    </div>    
    <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
          </div>
    </footer>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
