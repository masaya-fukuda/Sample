<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/city-select.css"/>
    <script type="text/javascript" src="./jquery/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/city-select.js"></script>
    <title>天気</title>
</head>

<body>
    <div>
        <p id="mousep"></p>
    </div>
    <div>
        <canvas id="jp_map"></canvas>
        <ul id="contextMenu" class="dropdown-menu" role="menu">
        </ul>
    </div>
    <div>
        <p id="output"></p>
    </div>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="tenki-prefDropdown"
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            都道府県を選択
            <span class="caret"></span>
        </button>
        <ul id="tenki-prefList" class="dropdown-menu" aria-labelledby="tenki-prefDropdown">
        </ul>
    </div>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="tenki-cityDropdown"
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            場所を選択
            <span class="caret"></span>
        </button>
        <ul id="tenki-cityList" class="dropdown-menu" aria-labelledby="tenki-cityDropdown">
        </ul>
    </div>
</body>

</html>
