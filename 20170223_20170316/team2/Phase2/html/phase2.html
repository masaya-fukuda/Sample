<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;" />
        <title>NHK番組表検索</title>
        
        <!-- stylesheet -->
        <link rel="stylesheet" href="css\phase2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        
        <!-- javascript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="js/phase2.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="title">NHK 番組表</div>
            <div class="selectDate">
                <p>
                    NHKが放送しているテレビ番組の番組表を、表示することができます。<br>
                    確認したい日付を選択してください。
                </p>
                <!-- Flat button -->
                <button class="js-btn-date mdl-button mdl-js-button today">
                    今日
                </button>
                <!-- Colored raised button -->
                <button class="js-btn-date mdl-button mdl-js-button mdl-button--raised mdl-button--colored day+1">
                    03/11
                </button>
                <!-- Colored raised button -->
                <button class="js-btn-date mdl-button mdl-js-button mdl-button--raised mdl-button--colored day+2">
                    03/12
                </button>
                <!-- Colored raised button -->
                <button class="js-btn-date mdl-button mdl-js-button mdl-button--raised mdl-button--colored day+3">
                    03/13
                </button>
                <!-- Colored raised button -->
                <button class="js-btn-date mdl-button mdl-js-button mdl-button--raised mdl-button--colored day+4">
                    03/14
                </button>
                <!-- Colored raised button -->
                <button class="js-btn-date mdl-button mdl-js-button mdl-button--raised mdl-button--colored day+5">
                    03/15
                </button>
                <!-- Colored raised button -->
                <button class="js-btn-date mdl-button mdl-js-button mdl-button--raised mdl-button--colored day+6">
                    03/16
                </button>
                <!-- Colored raised button -->
                <button class="js-btn-date mdl-button mdl-js-button mdl-button--raised mdl-button--colored day+7">
                    03/17
                </button>
            </div>
        </div>
        <hr class="line" />
        <div class="tvSchedule">
            <div class="global">
                <div class="globalIcon">a
                </div>
                <div class="globalSchedule" datasetid="g1">a
                </div>
            </div>
            <div class="education">
                <div class="educationIcon">a
                </div>
                <div class="educationSchedule" datasetid="e1">a
                </div>
            </div>
            <div class="bsPremium">
                <div class="bsPremiumIcon">a
                </div>
                <div class="bsPremiumSchedule" datasetid="s1">a
                </div>
            </div>
            <div class="bsOne">
                <div class="bsOneIcon">a
                </div>
                <div class="bsOneSchedule" datasetid="s3" >a
                </div>
            </div>
        </div>
    </body>
</html>
