<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
               rel="stylesheet">
          <i class="material-icons" style="font-size:45px;">date_range</i>
          <span class="mdl-layout-title">
              <!-- 当日の日付を取得して表示する -->
              <span id="view_today"></span>              
              <script type="text/javascript">
              document.getElementById("view_today").innerHTML = getToday();
              function getToday() {
                  var now = new Date();
	                var year = now.getFullYear();
	                var mon = now.getMonth()+1; 
	                var day = now.getDate();
	                var you = now.getDay(); 
                 	var youbi = new Array("日","月","火","水","木","金","土");
                	var s = year + "/" + mon + "/" + day + " (" + youbi[you] + ")";
	                return s;
              }
              </script>
          </span>
          <button class="mdl-button" style="color:#0066CC; background-color: #DDDDDD; width:85px;">
            変更
          </button>
        </div>

        <div class="mdl-layout__header-row2">
          <form action="my_team" method="post">
            <input type="text" name="opinion" size="150px" placeholder="ビジネスプラットフォーム開発" style="height:40px;">
          </form>

           <form action="my_team2">
           <div class="mdl-textfield mdl-js-textfield" style="color: #DDDDDD">
           <input class="mdl-textfield__input" type="text" id="sample1">
           <label class="mdl-textfield__label" for="sample1"><i class="material-icons" style="font-size:20px;">date_range</i>ビジネスプラットフォーム開発</label>
           </div>
           </form>

      </header>

      <main class="demo-main mdl-layout__content">

      <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
          </div>
        </footer>
      </main>
    </div>
    <a href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/article/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
